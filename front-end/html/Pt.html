<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đại Số - My Project</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/Pt.css">
    <style>
        .notification-header-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.4rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        .notification-header-btn:hover {
            color: var(--secondary-color);
            transform: scale(1.1) translateY(-2px);
        }
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 10px;
            font-weight: bold;
            min-width: 16px;
            text-align: center;
        }
        .notification-badge.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <a href="web.html">
                <img id="site-logo" src="../asset/image/Material/logohsgs.jpg" alt="logo">
            </a>
            Đại Số
        </div>

        <div class="header-right">
            <form class="search-bar" onsubmit="event.preventDefault(); alert('Tìm kiếm!');">
                <input type="text" class="search-input" placeholder="Tìm kiếm...">
                <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
            </form>
            <a href="web.html" class="header-icon"><i class="fas fa-home"></i></a>
            <button class="notification-header-btn" onclick="window.location.href='log.html'">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="headerNotificationCount">0</span>
            </button>
            <div id="avatarWrap">
                <img id="headerAvatar" src="../asset/image/Material/user.jpg" alt="avatar">
                <div id="headerUser">Guest</div>
            </div>
            <button class="nav-menu-button" id="navMenuButton">
                <i class="fas fa-th-large"></i>
            </button>
        </div>
    </header>

    <div class="container-main">
        <h2 style="color: var(--primary-color); font-family: 'Bungee', cursive; text-shadow: 0 2px 12px #fff, 0 4px 24px rgba(37, 117, 252, 0.2);">Bộ bài tập Phương Trình</h2>
        <div id="cards" class="cards" aria-live="polite"></div>
    </div>

    <!-- New Navigation Overlay -->
    <div class="nav-overlay" id="navOverlay">
        <button class="close-nav-button" id="closeNavButton">&times;</button>
        <div class="nav-grid">
            <a href="web.html" class="nav-card">
                <i class="fas fa-home"></i>
                <span>Trang Chủ</span>
            </a>
            <a href="Sohoc.html" class="nav-card">
                <i class="fas fa-calculator"></i>
                <span>Số Học</span>
            </a>
            <a href="Pt.html" class="nav-card">
                <i class="fas fa-equals"></i>
                <span>Đại Số</span>
            </a>
            <a href="Dethi.html" class="nav-card">
                <i class="fas fa-book-open"></i>
                <span>Đề Thi</span>
            </a>
        </div>
    </div>

    <!-- Modal for showing images -->
    <div class="modal fade" id="viewImageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="viewImageModalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body p-0" id="viewImageModalImagesContainer"></div>
                <div class="modal-footer">
                    <p id="viewImageModalDesc" class="mb-0"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // User Info
        const currentUser = JSON.parse(localStorage.getItem('current_user'));
        if (currentUser) {
            document.getElementById('headerAvatar').src = currentUser.avatar || '../asset/image/Material/user.jpg';
            document.getElementById('headerUser').textContent = currentUser.email || 'Guest';
        }
        document.getElementById('avatarWrap').addEventListener('click', () => {
            window.location.href = currentUser ? 'profile.html' : 'sign_in.html';
        });

        // Load notification count
        loadNotificationCount();

        const storageKey = 'ptExercises';

        function getExercises() {
            const storedExercises = localStorage.getItem(storageKey);
            if (storedExercises) {
                return JSON.parse(storedExercises);
            }

            let exercises = [
                // PT (Phương Trình)
                {
                    id: 'pt-1',
                    title: 'Phương trình - Dạng 1.1',
                    summary: 'Các bài toán cơ bản về phương trình.',
                    image: '../asset/image/PT-HPT/PT/PT1_1.jpg',
                },
                {
                    id: 'pt-2',
                    title: 'Phương trình - Dạng 1.2',
                    summary: 'Các bài toán cơ bản về phương trình',
                    image: '../asset/image/PT-HPT/PT/PT1_2.jpg',
                },
                {
                    id: 'pt-3',
                    title: 'Phương trình - Dạng 2',
                    summary: 'Các bài toán nâng cao về phương trình.',
                    image: '../asset/image/PT-HPT/PT/PT2.jpg',
                },
                // HPT (Hệ Phương Trình)
                {
                    id: 'hpt-1',
                    title: 'Hệ Phương trình - Dạng 1',
                    summary: 'Các bài toán cơ bản về hệ phương trình.',
                    image: '../asset/image/PT-HPT/HPT/HPT1.jpg',
                },
                {
                    id: 'hpt-2',
                    title: 'Hệ Phương trình - Dạng 2',
                    summary: 'Các bài toán nâng cao về hệ phương trình.',
                    image: '../asset/image/PT-HPT/HPT/HPT2.jpg',
                },
                {
                    id: 'hpt-3',
                    title: 'Hệ Phương trình - Dạng 3',
                    summary: 'Các bài toán phức tạp và các trường hợp đặc biệt.',
                    image: '../asset/image/PT-HPT/HPT/HPT3.jpg',
                }
            ];

            const rarities = ['Mythical', 'Legendary', 'Rare', 'Uncommon', 'Common'];
            exercises.forEach(ex => {
                ex.difficulty = rarities[Math.floor(Math.random() * rarities.length)];
            });

            localStorage.setItem(storageKey, JSON.stringify(exercises));
            return exercises;
        }

        const exercises = getExercises();
        const sortOrder = ['Mythical', 'Legendary', 'Rare', 'Uncommon', 'Common'];
        exercises.sort((a, b) => {
            const aIndex = sortOrder.indexOf(a.difficulty);
            const bIndex = sortOrder.indexOf(b.difficulty);
            return aIndex - bIndex;
        });

        // Render cards
        const cardsRoot = document.getElementById('cards');
        exercises.forEach(ex => {
            const card = document.createElement('article');
            card.className = `exercise-card ${ex.difficulty}`;
            card.innerHTML = `
                <div class="thumb">
                    <img src="${ex.image}" alt="${ex.title}">
                </div>
                <div class="meta">
                    <div class="badge-diff ${ex.difficulty}">${ex.difficulty}</div>
                </div>
                <h3 class="title">${ex.title}</h3>
                <p class="desc">${ex.summary}</p>
                <div class="card-actions">
                    <button class="play-btn">Mở Đề</button>
                    <button class="btn-ghost"><i class="fa fa-eye"></i> Xem Ảnh</button>
                </div>
            `;

            card.querySelector('.play-btn').addEventListener('click', (ev) => {
                ev.stopPropagation();
                showImageInModal(ex.image, ex.title, ex.summary);
            });

            card.querySelector('.btn-ghost').addEventListener('click', (ev) => {
                ev.stopPropagation();
                showImageInModal(ex.image, ex.title, ex.summary);
            });

            card.addEventListener('click', () => showImageInModal(ex.image, ex.title, ex.summary));
            cardsRoot.appendChild(card);
        });

        function showImageInModal(imgSrc, title, desc) {
            const container = document.getElementById('viewImageModalImagesContainer');
            container.innerHTML = '';
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = title;
            img.style.width = "100%";
            container.appendChild(img);

            document.getElementById('viewImageModalTitle').innerText = title;
            document.getElementById('viewImageModalDesc').innerText = desc;
            const modal = new bootstrap.Modal(document.getElementById('viewImageModal'));
            modal.show();
        }

        // New Navigation Logic
        const navMenuButton = document.getElementById('navMenuButton');
        const navOverlay = document.getElementById('navOverlay');
        const closeNavButton = document.getElementById('closeNavButton');

        navMenuButton.addEventListener('click', () => {
            navOverlay.classList.add('show');
        });

        closeNavButton.addEventListener('click', () => {
            navOverlay.classList.remove('show');
        });

        navOverlay.addEventListener('click', (e) => {
            if (e.target === navOverlay) {
                navOverlay.classList.remove('show');
            }
        });

        // Function to load notification count
        async function loadNotificationCount() {
            try {
                const response = await fetch('http://localhost:4000/api/news?category=Log&limit=100');
                const data = await response.json();
                
                if (data.news) {
                    // Count admin posts from last 7 days
                    const sevenDaysAgo = new Date();
                    sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                    
                    const recentAdminPosts = data.news.filter(post => {
                        const isAdmin = post.author === 'Admin' || post.authorId === 1;
                        const postDate = new Date(post.createdAt);
                        return isAdmin && postDate > sevenDaysAgo;
                    });
                    
                    const count = recentAdminPosts.length;
                    updateNotificationCount(count);
                }
            } catch (error) {
                console.error('Error loading notification count:', error);
            }
        }

        function updateNotificationCount(count) {
            const headerCount = document.getElementById('headerNotificationCount');
            
            if (headerCount) {
                headerCount.textContent = count;
                headerCount.className = count > 0 ? 'notification-badge' : 'notification-badge hidden';
            }
        }

    </script>
</body>

</html>
