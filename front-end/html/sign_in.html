<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign_in.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="../asset/Video/intro1.mp4" type="video/mp4">
    </video>
    <div class="bg-filter"></div>
    <video id="intro2-video" muted playsinline></video>
    <div id="fade-overlay"></div>
    <section id="sign-in-section" class="py-3 py-md-5" style="background: transparent;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border-0 rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <h2 class="fs-6 fw-bold text-center text-secondary mb-4 text-uppercase">Sign In</h2>
                            <form id="signInForm" autocomplete="off">
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="name@example.com" required autocomplete="off">
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Password" required autocomplete="off">
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                                    </div>
                                </div>
                            </form>
                            <div id="login-message" class="text-danger mt-2"></div>
                            <p class="m-0 text-secondary text-center mt-3" style="font-weight:600;">
                                Chưa có tài khoản? <a href="sign_up.html" id="signup-link">Đăng ký ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tilt effect for the card
        const card = document.querySelector('.card');
        card.addEventListener('mousemove', (e) => {
            const {
                left,
                top,
                width,
                height
            } = card.getBoundingClientRect();
            const x = e.clientX - left;
            const y = e.clientY - top;
            const rotateX = -8 * (y - height / 2) / (height / 2);
            const rotateY = 8 * (x - width / 2) / (width / 2);
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0) scale(1)';
        });

        // Sign-in logic
        const backendBase = 'http://localhost:4000';

        async function doSignin(email, password) {
            try {
                const res = await fetch(backendBase + '/api/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Signin failed');
                // save current_user and token
                localStorage.setItem('current_user', JSON.stringify(data.user));
                localStorage.setItem('token', data.token);
                return { success: true };
            } catch (err) {
                return { success: false, message: err.message };
            }
        }

        document.getElementById('signInForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('login-message');
            messageDiv.textContent = '';

            const result = await doSignin(email, password);
            if (result.success) {
                // show success animation then redirect
                document.getElementById('sign-in-section').classList.add('hide');
                setTimeout(function() {
                    var intro2 = document.getElementById('intro2-video');
                    intro2.src = "../asset/Video/intro2.mp4";
                    intro2.style.display = "block";
                    intro2.play();
                    intro2.onended = function() {
                        var fade = document.getElementById('fade-overlay');
                        fade.style.opacity = "1";
                        setTimeout(function() { window.location.href = 'web.html'; }, 1000);
                    };
                }, 500);
            } else {
                messageDiv.textContent = result.message || 'Invalid email or password';
            }
        });
    </script>
</body>
</html>
