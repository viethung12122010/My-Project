<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/sign_up.css">

</head>

<body>
    <div style="width:100vw; height:100vh; display:flex; flex-direction:column;">
        <header class="site-header header container-fluid">
            <div class="logo">
                <a href="web.html">
                    <img id="site-logo" src="../asset/image/Material/logohsgs.jpg" alt="logo" class="logo-icon">
                    MY PROJECT
                </a>
            </div>
            <div class="header-right">
                <div id="user-status-container" class="user-menu"></div>
            </div>
        </header>

        <div class="main-container">
            <div class="signup-container">
                <div class="signup-card">
                    <h1 class="signup-title">Create Account</h1>
                    <form id="signUpForm" novalidate>
                        <div class="avatar-upload-container">
                            <img id="avatar-preview" src="/asset/image/Material/user.jpg" alt="Avatar Preview">
                            <input type="file" id="avatar" accept="image/*" style="display: none;">
                            <label for="avatar" class="avatar-upload-label">Choose Avatar</label>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-check-circle input-icon"></i>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn-signup">Sign Up</button>
                    </form>
                    <div id="signup-message" class="error-message"></div>
                    <div class="signin-link">
                        <p class="mt-3">Already have an account? <a href="web.html" id="signin-link-from-signup">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backendBase = 'http://localhost:9000';

        document.getElementById('avatar').addEventListener('change', function(event) {
            const [file] = event.target.files;
            if (file) {
                document.getElementById('avatar-preview').src = URL.createObjectURL(file);
            }
        });

        async function doSignup(username, email, password) {
            try {
                const res = await fetch(backendBase + '/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Signup failed');
                return { success: true, user: data.user, token: data.token };
            } catch (err) {
                return { success: false, message: err.message };
            }
        }

        async function uploadAvatar(token, avatarFile) {
            const formData = new FormData();
            formData.append('avatar', avatarFile);
            try {
                const res = await fetch(backendBase + '/api/upload-avatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Avatar upload failed');
                return { success: true, url: data.url };
            } catch (err) {
                return { success: false, message: err.message };
            }
        }

        document.getElementById('signUpForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const avatarFile = document.getElementById('avatar').files[0];
            const messageDiv = document.getElementById('signup-message');

            if (!username || !email || !password || !confirmPassword) {
                messageDiv.textContent = 'Please fill out all fields.';
                return;
            }
            if (password.length < 6) {
                messageDiv.textContent = 'Password must be at least 6 characters long.';
                return;
            }
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                return;
            }

            const signupResult = await doSignup(username, email, password);

            if (signupResult.success) {
                let user = signupResult.user;
                const token = signupResult.token;

                if (avatarFile) {
                    const uploadResult = await uploadAvatar(token, avatarFile);
                    if (uploadResult.success) {
                        user.avatar = uploadResult.url;
                    } else {
                        console.warn('Avatar upload failed:', uploadResult.message);
                    }
                }

                localStorage.setItem('current_user', JSON.stringify(user));
                localStorage.setItem('token', token);

                localStorage.setItem('openSignInModal', 'true');
                window.location.href = 'web.html';
            } else {
                messageDiv.textContent = signupResult.message || 'An unknown error occurred.';
            }
        });

        document.getElementById('signin-link-from-signup').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.setItem('openSignInModal', 'true');
            window.location.href = 'web.html'; 
        });

    </script>
</body>

</html>
