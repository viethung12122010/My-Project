<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <div class="bg-art">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
    <div class="container">
        <div class="profile-header">
            <h2>Thông tin tài khoản</h2>
        </div>
        <div class="avatar-container">
            <img id="profile-avatar" src="" alt="User Avatar" class="avatar-img">
            <input type="file" id="file-input" style="display: none;">
        </div>
        <form id="profileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="username" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>
            <button type="button" id="change-avatar-btn" class="btn btn-secondary w-100 mb-3">Đổi Avatar</button>
            <button type="submit" class="btn btn-primary w-100 mb-3">Lưu thay đổi</button>
            <div id="message" class="alert d-none" role="alert"></div>
            <a href="web.html" class="btn btn-secondary w-100">Quay lại trang chính</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const avatarImg = document.getElementById('profile-avatar');
            const fileInput = document.getElementById('file-input');
            const changeAvatarBtn = document.getElementById('change-avatar-btn');
            const profileForm = document.getElementById('profileForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const messageDiv = document.getElementById('message');

            let user = JSON.parse(localStorage.getItem('current_user'));
            const token = localStorage.getItem('token');

            if (user && token) {
                avatarImg.src = user.avatar ? 'http://localhost:3001' + user.avatar : '/asset/image/Material/user.jpg';
                usernameInput.value = user.username;
                emailInput.value = user.email;
            } else {
                window.location.href = 'sign_in.html';
            }

            changeAvatarBtn.addEventListener('click', () => {
                fileInput.click();
            });

            let newAvatarFile = null;

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    newAvatarFile = file;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        avatarImg.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    messageDiv.textContent = 'Avatar preview has been updated. Click "Save Changes" to confirm.';
                    messageDiv.className = 'alert alert-info mt-3';
                    messageDiv.classList.remove('d-none');
                }
            });

            profileForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                if (!newAvatarFile) {
                    messageDiv.textContent = 'Please select a new avatar first.';
                    messageDiv.className = 'alert alert-warning mt-3';
                    messageDiv.classList.remove('d-none');
                    return;
                }

                const formData = new FormData();
                formData.append('avatar', newAvatarFile);

                try {
                    const response = await fetch('http://localhost:3001/api/upload-avatar', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        user.avatar = data.url;
                        localStorage.setItem('current_user', JSON.stringify(user));
                        messageDiv.textContent = 'Avatar updated successfully!';
                        messageDiv.className = 'alert alert-success mt-3';
                        messageDiv.classList.remove('d-none');
                    } else {
                        throw new Error(data.error || 'Failed to upload avatar.');
                    }
                } catch (error) {
                    messageDiv.textContent = `Error: ${error.message}`;
                    messageDiv.className = 'alert alert-danger mt-3';
                    messageDiv.classList.remove('d-none');
                }
            });
        });
    </script>
</body>

</html>
