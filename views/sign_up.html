<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/sign_up.css">

</head>

<body>
    <div style="width:100vw; height:100vh; display:flex; flex-direction:column;">
        <header class="site-header header container-fluid">
            <div class="logo">
                <a href="/">
                    <img id="site-logo" src="/asset/image/Material/logohsgs.jpg" alt="logo" class="logo-icon">
                    MY PROJECT
                </a>
            </div>
            <div class="header-right">
                <div id="user-status-container" class="user-menu"></div>
            </div>
        </header>

        <div class="main-container">
            <div class="signup-container">
                <div class="signup-card">
                    <h1 class="signup-title">Create Account</h1>
                    <form id="signUpForm" novalidate>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-check-circle input-icon"></i>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn-signup">Sign Up</button>
                    </form>
                    <div id="signup-message" class="message" style="margin-top: 10px; padding: 10px; border-radius: 5px; display: none;"></div>
                    <div class="signin-link">
                        <p class="mt-3">Already have an account? <a href="/signin" id="signin-link-from-signup">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const backendBase = 'http://localhost:3001';

        async function doSignup(username, email, password) {
            try {
                console.log('Sending signup request to:', backendBase + '/api/signup');
                const res = await fetch(backendBase + '/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                console.log('Response status:', res.status);
                const data = await res.json();
                console.log('Response data:', data);
                
                if (!res.ok) throw new Error(data.error || 'Signup failed');
                
                localStorage.setItem('token', data.token);
                return { success: true, data };
            } catch (err) {
                console.error('Signup error:', err);
                return { success: false, message: err.message };
            }
        }

        document.getElementById('signUpForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('signup-message');

            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.style.display = 'none';
            
            // Validation
            if (!username || !email || !password || !confirmPassword) {
                messageDiv.textContent = 'Vui lòng điền đầy đủ thông tin.';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.border = '1px solid #f5c6cb';
                return;
            }
            if (password.length < 6) {
                messageDiv.textContent = 'Mật khẩu phải có ít nhất 6 ký tự.';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.border = '1px solid #f5c6cb';
                return;
            }
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Mật khẩu xác nhận không khớp.';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.border = '1px solid #f5c6cb';
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.btn-signup');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Đang đăng ký...';
            submitBtn.disabled = true;

            console.log('Attempting signup with:', { username, email });
            const result = await doSignup(username, email, password);
            
            // Reset button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
            
            if (result.success) {
                messageDiv.textContent = 'Đăng ký thành công! Đang chuyển hướng...';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#d4edda';
                messageDiv.style.color = '#155724';
                messageDiv.style.border = '1px solid #c3e6cb';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                messageDiv.textContent = result.message || 'Có lỗi xảy ra, vui lòng thử lại.';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.border = '1px solid #f5c6cb';
                console.error('Signup error:', result.message);
            }
        });

        document.getElementById('signin-link-from-signup').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.setItem('openSignInModal', 'true');
            window.location.href = '/'; 
        });

        

    </script>
</body>

</html>
