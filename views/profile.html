<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <div class="bg-art">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
    </div>
    <div class="container">
        <div class="profile-header">
            <h2>Thông tin tài khoản</h2>
        </div>
        <div class="avatar-container">
            <img id="profile-avatar" src="" alt="User Avatar" class="avatar-img">
            <input type="file" id="file-input" style="display: none;">
        </div>
        <form id="profileForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="username" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>
            <button type="button" id="change-avatar-btn" class="btn btn-secondary w-100 mb-3">Đổi Avatar</button>
            <button type="submit" class="btn btn-primary w-100 mb-3">Lưu thay đổi</button>
            <div id="message" class="alert d-none" role="alert"></div>
            <a href="/" class="btn btn-secondary w-100">Quay lại trang chính</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const avatarImg = document.getElementById('profile-avatar');
            const fileInput = document.getElementById('file-input');
            const changeAvatarBtn = document.getElementById('change-avatar-btn');
            const profileForm = document.getElementById('profileForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const messageDiv = document.getElementById('message');

            let user = null;

            // Lấy thông tin user từ server
            try {
                const response = await API.getProfile();
                user = response.user;
                
                // Hiển thị thông tin user
                avatarImg.src = user.avatar || '/asset/image/Material/user.jpg';
                usernameInput.value = user.username || '';
                emailInput.value = user.email || '';
            } catch (error) {
                console.error('Lỗi khi lấy thông tin profile:', error);
                // Nếu không có token hoặc token không hợp lệ, chuyển về trang đăng nhập
                window.location.href = '/signin';
                return;
            }

            changeAvatarBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        avatarImg.src = e.target.result;
                        messageDiv.textContent = 'Avatar đã được xem trước. Bấm "Lưu thay đổi" để upload lên server.';
                        messageDiv.className = 'alert alert-info mt-3';
                        messageDiv.classList.remove('d-none');
                    };
                    reader.readAsDataURL(file);
                }
            });

            profileForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                
                const file = fileInput.files[0];
                if (file) {
                    try {
                        messageDiv.textContent = 'Đang upload avatar...';
                        messageDiv.className = 'alert alert-info mt-3';
                        messageDiv.classList.remove('d-none');
                        
                        const response = await API.uploadAvatar(file);
                        
                        // Cập nhật avatar từ server
                        avatarImg.src = response.url;
                        user.avatar = response.url;
                        
                        messageDiv.textContent = 'Đã cập nhật avatar thành công!';
                        messageDiv.className = 'alert alert-success mt-3';
                        messageDiv.classList.remove('d-none');
                    } catch (error) {
                        console.error('Lỗi khi upload avatar:', error);
                        messageDiv.textContent = 'Lỗi khi upload avatar: ' + error.message;
                        messageDiv.className = 'alert alert-danger mt-3';
                        messageDiv.classList.remove('d-none');
                    }
                } else {
                    messageDiv.textContent = 'Vui lòng chọn file avatar trước khi lưu.';
                    messageDiv.className = 'alert alert-warning mt-3';
                    messageDiv.classList.remove('d-none');
                }
            });
        });
    </script>
</body>

</html>
