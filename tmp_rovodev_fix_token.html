<!DOCTYPE html>
<html>
<head><title>Token Debug</title></head>
<body>
    <h2>Check Your Token Status</h2>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="clearAndRefresh()">Clear Token & Refresh</button>
    <div id="result"></div>

    <script>
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('current_user');
            
            document.getElementById('result').innerHTML = `
                <h3>Current Status:</h3>
                <p><strong>Token exists:</strong> ${!!token}</p>
                <p><strong>Token preview:</strong> ${token ? token.substring(0, 50) + '...' : 'None'}</p>
                <p><strong>User data:</strong> ${user ? 'Exists' : 'Missing'}</p>
                <p><strong>User info:</strong> ${user ? JSON.parse(user).email : 'None'}</p>
            `;
        }
        
        function clearAndRefresh() {
            localStorage.removeItem('token');
            localStorage.removeItem('current_user');
            alert('Cleared! Now go back and sign in again.');
        }
    </script>
</body>
</html>
